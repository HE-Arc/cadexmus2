	<script>
	$(document).ready(function(){
		
		$( ".note" ).draggable({
			axis:"x",
			//snap: true,	
			start: function( event, ui ) {
				//console.log($(this),ui);
			},
			drag: function( event, ui ) {
				/*
				console.log(event);
				$("#debug").html("x:" + event.offsetX + " y:" + event.offsetY );
				
				*/
				
				//console.log(ui);
				//$("#debug").html("x:" + ui.originalPosition.left + " y:" + ui.originalPosition.top);
				//$("#debug").append(" ==> x:" + ui.position.left + " y:" + ui.position.top);
				
			},
			stop:function(event,ui){
				pw = $(this).parent().width();
				rapport = ui.position.left/pw;
				//console.log(rapport);
				$(this).css("left",100*rapport +"%");
				$(this).css("top","0px");
			}
		}).resizable({
			handles: "e"
		});
		
		$(".note").dblclick(function(){
			$(this).remove();
		});
		
		$("#resizable").resizable();
	
		var zooming=false;
		$("#btnZoom").click(function(){
			if(zooming){
				$("#grid").css("width","100%");
				zooming=false;
			}else{
				$("#grid").css("width","300%");
				zooming=true;
			}
		});
		
		$(".btnPausePlay").click(function(){
			$(".btnPausePlay").toggle();
		});
	});
	</script>
