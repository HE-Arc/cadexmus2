	<script>
	$(document).ready(function(){
		function makeDraggableAndResizable(){
			$( ".note" ).draggable({
				axis:"x",
				//snap: true,
				snap: ".gridbar",
				snapTolerance: 5,
				start: function( event, ui ) {
					//console.log($(this),ui);
				},
				drag: function( event, ui ) {
					/*
					console.log(event);
					$("#debug").html("x:" + event.offsetX + " y:" + event.offsetY );
					
					*/
					
					//console.log(ui.position.left);
					//$("#debug").html("x:" + ui.originalPosition.left + " y:" + ui.originalPosition.top);
					//$("#debug").append(" ==> x:" + ui.position.left + " y:" + ui.position.top);
					
					x=ui.position.left;
					x=x%20;
					$(this).css("left",x+"px");
				},
				stop:function(event,ui){
					pw = $(this).parent().width();
					x=ui.position.left;
					rapport = x/pw;
					//console.log(rapport);
					$(this).css("left",100*rapport +"%");
					$(this).css("top","0px");
					if(x<0 || x>= pw)
						$(this).remove();
				}
			}).resizable({
				handles: "e", // ne prend en charge que le côté droit (east)
				stop:function(event,ui){
					pw = $(this).parent().width();
					//console.log(ui);
					rapport = ui.size.width/pw;
					$(this).css("width",100*rapport +"%");
					
				}
			});
			
			$("div.note").click(function(){
				$(this).remove();
			});
		}
		makeDraggableAndResizable();
		
		for(var i=0;i<100;i+=100/16){
			$(".barline").append('<div class="gridbar" style="left:'+i+'%"></div>')
		}
		
		
		$("td.line").dblclick(function(e){
			
			pw = $(this).width();
			$(this).add("div");
			
			$(this).append('<div class="note" style="left:'+100*e.offsetX/pw+'%;width:6.25%"></div>');
			makeDraggableAndResizable();
			
		});
	
		var zooming=false;
		$("#btnZoom").click(function(){
			if(zooming){
				$("#grid").css("width","100%");
				zooming=false;
			}else{
				$("#grid").css("width","300%");
				zooming=true;
			}
		});
		
		function loop(){
			$("#timebar").css("left","0%");
			$("#timebar").animate({left: '100%'},3000,"linear", function() {
				loop();
			});
		}
		
		var paused=true;
		$(".btnPausePlay").click(function(){
			$(".btnPausePlay").toggle();
			if(paused)
				loop();
			else{
				$("#timebar").stop();
				$("#timebar").css("left","0%");
			}
			paused = !paused;
		});
		
		function resetTimebarSize(){
			$(".gridbar").height($("#grid").height()-1);
		}
		
		resetTimebarSize();
	});
	</script>
