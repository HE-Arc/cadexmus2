	<script>
	$(document).ready(function(){
		function makeDraggableAndResizable(){
			$( ".note" ).draggable({
				axis:"x",
				//snap: true,
				snap: ".gridbar",
				snapTolerance: 5,
				start: function( event, ui ) {
					//console.log($(this),ui);
				},
				drag: function( event, ui ) {
					/*
					console.log(event);
					$("#debug").html("x:" + event.offsetX + " y:" + event.offsetY );
					
					*/
					
					//console.log(ui.position.left);
					//$("#debug").html("x:" + ui.originalPosition.left + " y:" + ui.originalPosition.top);
					//$("#debug").append(" ==> x:" + ui.position.left + " y:" + ui.position.top);
					
					x=ui.position.left;
					x=x%20;
					$(this).css("left",x+"px");
				},
				stop:function(event,ui){
					pw = $(this).parent().width();
					x=ui.position.left;
					rapport = x/pw;
					//console.log(rapport);
					$(this).css("left",100*rapport +"%");
					$(this).css("top","0px");
					if(x<0 || x>= pw)
						$(this).remove();
				}
			}).resizable({
				handles: "e", // ne prend en charge que le côté droit (east)
				stop:function(event,ui){
					pw = $(this).parent().width();
					//console.log(ui);
					rapport = ui.size.width/pw;
					$(this).css("width",100*rapport +"%");
					
				}
			});
			
			$("div.note").click(function(){
				$(this).remove();
			});
		}
		makeDraggableAndResizable();
		
		for(var i=0;i<100;i+=100/16){
			$(".barline").append('<div class="gridbar" style="left:'+i+'%"></div>')
		}
		
		
		$("td.line").dblclick(function(e){
			
			pw = $(this).width();
			$(this).add("div");
			
			$(this).append('<div class="note" style="left:'+100*e.offsetX/pw+'%;width:6.25%"></div>');
			makeDraggableAndResizable();
			
		});
	
		var zooming=false;
		$("#btnZoom").click(function(){
			if(zooming){
				$("#grid").css("width","100%");
				zooming=false;
			}else{
				$("#grid").css("width","300%");
				zooming=true;
			}
		});
		
		function loop(){
			$("#timebar").css("left","0%");
			$("#timebar").animate({left: '100%'},240000/90,"linear", function() {
				loop();
			});
		}
		
		var paused=true;
		$(".btnPausePlay").click(function(){
			$(".btnPausePlay").toggle();
			if(paused){
				loop();
				play();
			}else{
				$("#timebar").stop();
				$("#timebar").css("left","0%");
				stop();
			}
			paused = !paused;
		});
		
		function resetTimebarSize(){
			$(".gridbar").height($("#grid").height()-1);
		}
		
		resetTimebarSize();
		
		$("#toggle_chat").click(function(){
			// pas top parce que la fonction css écrit dans le element.style et donc ça override les regles @media
			
			if($(this).html()=="close chat"){
				$(this).html("open chat");
				$(".column-right").hide();
			}else{
				$(this).html("close chat");
				$(".column-right").show();
			}
			
		});
		
		$(".samplename").hover(function(){
			saved = $(this).html();
			newContent=' \
			<span style="cursor:pointer">&#10060;</span> \
			<input type="range" value="0.8" min="0" max="1" step="0.05"/>  \
			'
			$(this).html(newContent);
		},function(){
			$(this).html(saved);
		});
		
		
		
		
		
		
		audios=[];
		audios = $("audio").get();
		
		function playSound(note){
			//console.log("play")
			note.audio.currentTime=0;
			note.audio.play();
			setTimeout(function(){
				note.audio.pause();
			},note.duree*240000/90);
		}
		
		function play(){
			lectures=[];
			notes=[];
			$(".note").each(function() {
				audio_elem = $(this).parent().children("audio")[0];
				console.log(audio_elem);
				duree = parseFloat(this.style.width)/100;
				position = parseFloat(this.style.left)/100;
				notes.push({
					duree:duree,
					position:position,
					audio:audio_elem
				});
			});
			notes.forEach(function(note){
				setTimeout(function(){
					if(!paused){
						/*
						playSound(note.duree*240000/90);
						lecture = setInterval(function(){
							playSound(note.duree*240000/90);
						},240000/90);
						lectures.push(lecture);
						*/
						playSound(note);
						lecture = setInterval(function(){
							playSound(note);
						},240000/90);
						lectures.push(lecture);
					}
				}, note.position*240000/90);
			});
		}
		
		function stop(){
			lectures.map(clearInterval);
		}
		
	});
	</script>
